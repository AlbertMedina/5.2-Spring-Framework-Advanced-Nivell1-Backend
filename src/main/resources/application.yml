spring:

  datasource:
    url: jdbc:mysql://localhost:3306/videostore
    username: root
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  secret: "1234567890_ABCDEFGHIJ_1234567890"
  expiration: 3600000

cloudinary:
  cloud-name: "videostore_cloud"
  api-key: "1234567890"
  api-secret: "abcdefghijklmnop"

logging:
  level:
    com.videostore: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  file:
    name: logs/videostore.log
  pattern:
    console: "%d{HH:mm:ss} %-5level %logger{36} - %msg%n"
